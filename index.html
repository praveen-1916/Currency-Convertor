<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="convertor">
            <h1>Currency Convertor</h1>
            <form>
                <div class="inputAmount">
                    <p style="color: #f0ead2;">Enter Amount</p>
                    <input value="1" name="Amount" id="amount">
                </div>

                <div class="dropDown">
                    <div class="from">
                        <p style="font-size: 1.5rem;color: #fff;">From</p>
                        <div class="selectContainer">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="" class="img">

                            <select name="from" id="Country"></select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p style="font-size: 1.5rem; color: #fff;">To</p>
                        <div class="selectContainer">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="" class="img">

                            <select name="to" id="Country"></select>
                        </div>
                    </div>
                </div>

                <div class="msg">1 USD = 80 INR</div>
                <button>Get Exchange Rate</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
